<div class="container">
    <div>
        <h2>Ajouter la  réparation {{newAssociation.nomReparation}} au modèle : {{newAssociation.marqueModele}} - {{newAssociation.nomModele}} </h2>
    </div>
   

    <form>
        
        
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix </label>
            <input type="number" [(ngModel)]="newAssociation.prix" name="prix" class="form-control">
        </div>
           

        <div class="mt-2">
            <button type="submit" (click)="addAssociation()" class="btn btn-success">Ajouter</button>
            <div>
              <h3 class="text-danger">{{ message }}</h3>
              
            </div>
        </div>
    </form>

    <div>
        <a style="margin-top: 15px"   class="btn btn-link"  [routerLink]="['/associations-modele',newAssociation.idModeletelephone]">Liste des réparations sur ce modèle</a>
    </div>
</div>
