<div class="container">
    <div>
        <h2 *ngIf="authService.isEmploye()">Créer un client :</h2>
        <h2 *ngIf="authService.isAdmin()">Créer un employé :</h2>
    </div>
   

    <form>
        
       

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Email</label>
            <input type="text" [(ngModel)]="newUser.username" name="username" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Prénom</label>
            <input type="text" [(ngModel)]="newUser.prenom" name="prenom" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom</label>
            <input type="text" [(ngModel)]="newUser.nom" name="nom" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Numéro de télèphone</label>
            <input type="text" [(ngModel)]="newUser.numeroTel" name="numeroTel" class="form-control">
        </div>


        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Mot de passe</label>
            <input type="text" [(ngModel)]="newUser.password1" name="password1" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Répètez le mot de passe</label>
            <input type="text" [(ngModel)]="newUser.password2" name="password2" class="form-control">
        </div>



        <div class="mt-2">
            <button *ngIf="authService.isAdmin()" type="submit" (click)="addEmploye()" class="btn btn-success">Créer l'employé</button>
            <button *ngIf="authService.isEmploye()" type="submit" (click)="addUsager()" class="btn btn-success">Créer le client</button>
            <div>
              <h3 class="text-danger">{{ message }}</h3>
            </div>
        </div>
    </form>
</div>
