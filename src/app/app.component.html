<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Phonestore</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Phonestore</a>
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/modeles">Home</a>
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Modèles
        </a>
        <div class="dropdown-menu">
          <a *ngIf="authService.isEmploye()" class="dropdown-item" routerLink="/add-modele">Créer un modèle</a>
          <a class="dropdown-item" href="#">Liste des modèles</a>
        </div>
      </li>

       <!-- Dropdown -->
       <li  *ngIf="authService.isFromTeam()" class="nav-item dropdown">
        <a  class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Administration
        </a>
        <div  class="dropdown-menu">
        
          <a *ngIf="authService.isEmploye()" class="dropdown-item" routerLink="/add-user">Créer un client</a>
          <a *ngIf="authService.isEmploye()" class="dropdown-item" routerLink="/usagers">Liste des clients</a>
          <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="/add-user">Créer un employé</a>
          <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="/add-user">Liste des employés</a>
      
        </div>
       
      </li>

      
       <!-- Dropdown -->
       <li *ngIf="authService.isUsager() || authService.isEmploye()" class="dropdown-item" class="nav-item dropdown">
        <a  class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Prestations
        </a>
        <div  class="dropdown-menu">
          
          

          <a    *ngIf="authService.isUsager()"  [routerLink]="['/usager',authService.loggedUser]">Mes prestations</a>
      
        </div>
       
      </li>


    </ul>
    <ul class="navbar-nav ml-auto">
      <li> <a class="nav-link">{{authService.loggedUser}}</a></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Connexion
        </a>
        <div class="dropdown-menu">
          <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink="login">login</a>
          <a *ngIf="authService.isloggedIn" class="dropdown-item"  (click) = "onLogout()" >logout</a>
        </div>
      </li>
    </ul>
  </nav>
</body>

</html>
<router-outlet></router-outlet>
